<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div class="contact-title">
            <h1>Request More Information</h1>
            <h2>You can order bottles or samples online. Looking for something custom or a larger opportunity? Contact us to create custom packaging for high-volume products or about using our technology to produce bottles directly for your customers.</h2>
        </div>
        <div class="contact-form">
            <form id="contact-form" method="POST" action="">
                <input name="name" type="text" class="form-control" placeholder="Your Name" required>
                <br>
                <input name="email" type="email" class="form-control" placeholder="Your Email" required>
                <br>
                <input name="phone" type="phone" class="form-control" placeholder="Phone" required>
                <br>
                <input name="country" type="country" class="form-control" placeholder="Country" required>
                <br>
                <input name="state" type="state" class="form-control" placeholder="State" required>
                <br>
                <input name="organisation" type="organisation" class="form-control" placeholder="Organisation" required>
                <br>
                <input name="no. of bottles needed annually" type="no. of bottles needed annually" class="form-control" placeholder="Number of bottles needed annually?" required>
                <br>
                <textarea name="message" class="form-control" placeholder="Message" rows="4"
                required></textarea><br>
                <input type="submit" class="form-control submit" value="SEND MESSAGE">
            </form>
        </div>
    </body>
</html>
